<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Librería</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">
  <div class="container mt-5 text-light">
    <h1 class="mb-4">Librería</h1>
    
    <!-- Formulario para agregar un nuevo libro -->
    <form id="add-book-form" class="mb-4">
      <div class="mb-3">
        <label for="title" class="form-label">Título:</label>
        <input type="text" class="form-control" id="title" required>
      </div>
      <div class="mb-3">
        <label for="author" class="form-label">Autor:</label>
        <input type="text" class="form-control" id="author" required>
      </div>
      <div class="mb-3">
        <label for="publicationYear" class="form-label">Año de Publicación:</label>
        <input type="number" class="form-control" id="publicationYear" required>
      </div>
      <button type="submit" class="btn btn-primary">Agregar Libro</button>
    </form>

    <!-- Formulario para editar un libro -->
    <form id="edit-book-form" class="mb-4 d-none">
      <h2>Editar Libro</h2>
      <input type="hidden" id="edit-book-id">
      <div class="mb-3">
        <label for="edit-title" class="form-label">Título:</label>
        <input type="text" class="form-control" id="edit-title" required>
      </div>
      <div class="mb-3">
        <label for="edit-author" class="form-label">Autor:</label>
        <input type="text" class="form-control" id="edit-author" required>
      </div>
      <div class="mb-3">
        <label for="edit-publicationYear" class="form-label">Año de Publicación:</label>
        <input type="number" class="form-control" id="edit-publicationYear" required>
      </div>
      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      <button type="button" class="btn btn-secondary ms-2" id="cancel-edit">Cancelar</button>
    </form>

    <!-- Formulario para borrar un libro -->
    <form id="delete-book-form" class="mb-4 d-none">
      <h2>Eliminar Libro</h2>
      <input type="hidden" id="delete-book-id">
      <p>¿Estás seguro de que quieres eliminar este libro?</p>
      <button type="submit" class="btn btn-danger">Eliminar</button>
      <button type="button" class="btn btn-secondary ms-2" id="cancel-delete">Cancelar</button>
    </form>

    <!-- Lista de libros -->
    <h2>Lista de Libros</h2>
    <ul id="book-list" class="list-group">
      <!-- Los libros se cargarán aquí -->
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/assets/script.js"></script>
</body>
</html>
